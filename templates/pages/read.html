{% extends "layouts/layout.html" %}
{% block title %}All messages{% endblock %}
{% block content %}
  <h1 class="h3 mb-3 fw-normal">All sent messages</h1>
  {% if items %}
    <div class="list-group">
      {% for ts, item in items %}
        <div class="list-group-item">
          <div class="d-flex justify-content-between">
            <strong>{{ item.username or "Anonymous" }}</strong>
            <small class="text-muted">{{ ts }}</small>
          </div>
          <div class="mt-2">{{ item.message }}</div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted">No messages</p>
  {% endif %}
{% endblock %}
